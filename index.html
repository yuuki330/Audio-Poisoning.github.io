<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンカー話者を用いたデータポイズニング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header, .authors, .abstract {
            margin-bottom: 20px;
        }
        .authors, .abstract {
            font-size: 18px;
        }
        footer {
            text-align: center; /* 中央揃え */
            padding: 10px;
            background-color: #f4f4f4; /* 背景色を設定 */
            position: relative; /* 固定せず通常の位置に配置 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider {
            width: 100%;
        }
        .slider-value {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>アンカー話者を用いたデータポイズニング</h1>
    </header>
    <section class="authors">
        <b>Authors:</b> Yuuki Katsumata
    </section>

    <section class="abstract">
        <b>Abstract:</b> abstract記載
    </section>
    <section class="slider-container">
        <h3>調整用スライダー</h3>
        <input id="epochSlider" class="slider" type="range" min="100" max="1000" step="100" value="500">
        <div id="sliderValue" class="slider-value">現在のエポック: 500</div>
    </section>

    <table>
        <thead>
            <tr>
                <th>Speaker</th>
                <th>Type</th>
                <th>Audio</th>
            </tr>
        </thead>
        <tbody id="audioTable">
            <!-- 動的にデータを挿入 -->
        </tbody>
    </table>
    <footer>
        <p>© 2024 Yuuki Katsumata. Powered by GitHub Pages.</p>
    </footer>

    <script>
        const slider = document.getElementById('epochSlider');
        const sliderValue = document.getElementById('sliderValue');
        const audioTable = document.getElementById('audioTable');

        // 音声データの定義 (スライダーの値に応じて表示を変更)
        const audioData = {
            100: [
                { speaker: "4", type: "Reference Speech", src: "src/epoch_100/speaker_4_ref.wav" },
                { speaker: "4", type: "Noise Added (α=0.001)", src: "src/epoch_100/speaker_4_noise_0.001.wav" }
            ],
            500: [
                { speaker: "4", type: "Reference Speech", src: "src/epoch_500/speaker_4_ref.wav" },
                { speaker: "4", type: "Noise Added (α=0.001)", src: "src/epoch_500/speaker_4_noise_0.001.wav" }
            ],
            1000: [
                { speaker: "4", type: "Reference Speech", src: "src/epoch_1000/speaker_4_ref.wav" },
                { speaker: "4", type: "Noise Added (α=0.001)", src: "src/epoch_1000/speaker_4_noise_0.001.wav" }
            ]
        };

        // スライダー変更時に呼び出される関数
        function updateAudioTable(epoch) {
            sliderValue.textContent = `現在のエポック: ${epoch}`;
            audioTable.innerHTML = ""; // テーブルをクリア

            // 現在のエポックの音声データを追加
            audioData[epoch].forEach(data => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.speaker}</td>
                    <td>${data.type}</td>
                    <td>
                        <audio controls>
                            <source src="${data.src}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                `;
                audioTable.appendChild(row);
            });
        }

        // 初期表示
        updateAudioTable(slider.value);

        // スライダー値が変更されたらテーブルを更新
        slider.addEventListener('input', () => {
            updateAudioTable(slider.value);
        });
    </script>
</body>
</html>
