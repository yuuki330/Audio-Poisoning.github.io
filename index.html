<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンカー話者を用いたデータポイズニング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, .authors, .abstract {
            margin-bottom: 20px;
        }

        .authors, .abstract {
            font-size: 18px;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .slider-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            width: 25%;
        }

        .slider-value {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>アンカー話者を用いたデータポイズニング</h1>
    </header>
    <section class="authors">
        <b>Authors:</b> Yuuki Katsumata
    </section>
    <section class="abstract">
        <b>Abstract:</b> abstract記載
    </section>

    <div id="experiments">
        <!-- 実験セクションを動的に追加 -->
    </div>

    <footer>
        <p>© 2024 Yuuki Katsumata. Powered by GitHub Pages.</p>
    </footer>

    <script>
        const experimentsDiv = document.getElementById('experiments');

        // JSON ファイルからファイルリストを取得
        async function fetchFileList() {
            const response = await fetch('filelist.json');
            return await response.json();
        }

        // 実験データを生成
        async function generateExperiments() {
            const files = await fetchFileList();

            // ファイルリストを元に実験データを構築
            const experimentData = {
                experiment1: {
                    title: "Exp.3: I-FGSM評価",
                    speakers: {}
                },
                experiment2: {
                    title: "実験 2: 提案手法",
                    speakers: {}
                }
            };

            files.forEach(file => {
                const parts = file.split('/');
                const experimentName = parts[1]; // ディレクトリ名で実験を判定
                const speakerId = parts[2]; // "17" などを取得
                console.log(parts[parts.length-1])
                const parts2 = parts[parts.length-1].split('_');
                console.log(parts[parts.length-1])
                console.log(parts2[parts2.length-1].split('.wav')[0])
                const CosValue = parts2[parts2.length-1].split('.wav')[0];

                // console.log(parts)
                // console.log(experimentName)
                // console.log(speakerId)
                // console.log(CosValue)

                if (experimentData[experimentName]) {
                    if (!experimentData[experimentName].speakers[speakerId]) {
                        experimentData[experimentName].speakers[speakerId] = [];
                    }

                    experimentData[experimentName].speakers[speakerId].push({
                        type: `File with Cos: ${CosValue}`,
                        src: file,
                        CosValue
                    });
                }
            });

            // 実験セクションを生成
            Object.keys(experimentData).forEach(expKey => {
                const experiment = experimentData[expKey];

                const section = document.createElement('section');
                const title = document.createElement('h2');
                title.textContent = experiment.title;
                section.appendChild(title);

                const sliderContainer = document.createElement('div');
                sliderContainer.classList.add('slider-container');

                const sliderLabel = document.createElement('div');
                sliderLabel.textContent = "Cos(Src vs Noise): 1.0";
                sliderLabel.classList.add('slider-value');

                const slider = document.createElement('input');
                slider.type = 'range';
                slider.classList.add('slider');
                slider.min = -0.45;
                slider.max = 1.0;
                slider.step = 0.05;
                slider.value = 1.0;

                sliderContainer.appendChild(slider);
                sliderContainer.appendChild(sliderLabel);
                section.appendChild(sliderContainer);

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Speaker</th>
                            <th>Type</th>
                            <th>Audio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                const tableBody = table.querySelector('tbody');
                section.appendChild(table);

                // スライダー変更時にテーブルを更新
                function updateTable(Cos) {
                    sliderLabel.textContent = `Cos(Src vs Noise): ${Cos}`;
                    tableBody.innerHTML = "";

                    Object.keys(experiment.speakers).forEach(speakerId => {
                        experiment.speakers[speakerId]
                            .filter(data => data.CosValue === Cos.toString())
                            .forEach(data => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${speakerId}</td>
                                    <td>${data.type}</td>
                                    <td>
                                        <audio controls>
                                            <source src="${data.src}" type="audio/wav">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </td>
                                `;
                                tableBody.appendChild(row);
                            });
                    });
                }

                updateTable(slider.value);
                slider.addEventListener('input', () => {
                    updateTable(slider.value);
                });

                experimentsDiv.appendChild(section);
            });
        }

        generateExperiments();
    </script>
</body>
</html>
