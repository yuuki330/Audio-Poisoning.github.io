<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンカー話者を用いたデータポイズニング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, .authors, .abstract {
            margin-bottom: 20px;
        }

        .authors, .abstract {
            font-size: 18px;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .slider-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            width: 25%;
        }

        .slider-value {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>アンカー話者を用いたデータポイズニング</h1>
    </header>
    <section class="authors">
        <b>Authors:</b> Yuuki Katsumata
    </section>
    <section class="abstract">
        <b>Abstract:</b> abstract記載
    </section>

    <div id="experiments">
        <!-- 動的に実験セクションを挿入 -->
    </div>

    <footer>
        <p>© 2024 Yuuki Katsumata. Powered by GitHub Pages.</p>
    </footer>

    <script>
        const experimentsDiv = document.getElementById('experiments');

        // 実験データの定義
        const experimentData = {
            experiment1: {
                title: "実験 1: 基準音声",
                speakers: {
                    "4": [
                        { type: "Reference Speech", src: "src/experiment1/epoch_100/speaker_4_ref.wav" },
                        { type: "Noise Added (α=0.001)", src: "src/experiment1/epoch_100/speaker_4_noise_0.001.wav" },
                        { type: "Noise Added (α=0.01)", src: "src/experiment1/epoch_500/speaker_4_noise_0.01.wav" }
                    ]
                },
                slider: { min: 100, max: 500, step: 100, default: 100 }
            },
            experiment2: {
                title: "実験 2: 提案手法",
                speakers: {
                    "17": [
                        { type: "Reference Speech", src: "src/experiment2/epoch_100/speaker_17_ref.wav" },
                        { type: "Noise Added (α=0.001)", src: "src/experiment2/epoch_100/speaker_17_noise_0.001.wav" },
                        { type: "Noise Added (α=0.01)", src: "src/experiment2/epoch_500/speaker_17_noise_0.01.wav" }
                    ]
                },
                slider: { min: 100, max: 500, step: 100, default: 100 }
            }
        };

        // 実験セクションの作成
        Object.keys(experimentData).forEach(expKey => {
            const experiment = experimentData[expKey];

            // セクションを作成
            const section = document.createElement('section');
            const title = document.createElement('h2');
            title.textContent = experiment.title;
            section.appendChild(title);

            // スライダーを作成
            const sliderContainer = document.createElement('div');
            sliderContainer.classList.add('slider-container');

            const sliderLabel = document.createElement('div');
            sliderLabel.textContent = `現在のエポック: ${experiment.slider.default}`;
            sliderLabel.classList.add('slider-value');

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.classList.add('slider');
            slider.min = experiment.slider.min;
            slider.max = experiment.slider.max;
            slider.step = experiment.slider.step;
            slider.value = experiment.slider.default;

            sliderContainer.appendChild(slider);
            sliderContainer.appendChild(sliderLabel);
            section.appendChild(sliderContainer);

            // 表を作成
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Speaker</th>
                        <th>Type</th>
                        <th>Audio</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            const tableBody = table.querySelector('tbody');
            section.appendChild(table);

            // スライダー変更時にテーブルを更新
            function updateTable(epoch) {
                sliderLabel.textContent = `現在のエポック: ${epoch}`;
                tableBody.innerHTML = ""; // テーブルをクリア

                Object.keys(experiment.speakers).forEach(speakerId => {
                    experiment.speakers[speakerId]
                        .filter(data => data.src.includes(`epoch_${epoch}`))
                        .forEach(data => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${speakerId}</td>
                                <td>${data.type}</td>
                                <td>
                                    <audio controls>
                                        <source src="${data.src}" type="audio/wav">
                                        Your browser does not support the audio element.
                                    </audio>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                });
            }

            // 初期表示
            updateTable(slider.value);

            // スライダー変更時のイベント
            slider.addEventListener('input', () => {
                updateTable(slider.value);
            });

            // セクションをDOMに追加
            experimentsDiv.appendChild(section);
        });
    </script>
</body>
</html>
